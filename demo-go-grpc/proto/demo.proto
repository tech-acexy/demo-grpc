syntax = "proto3";

package proto;
option go_package = "./proto";

enum Sex {
  M = 0;
  W = 1;
}

message Request {
  uint64 id = 1;
}

message Response {
  repeated User users = 1;
}

message User {
  uint64 id = 1;
  string name = 2;
  Sex sex = 3;
  uint32 age = 4;
}


// 定义服务
service UserService {
  rpc QueryById(Request) returns (Response) {}
}

